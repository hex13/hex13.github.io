<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<canvas id="app" width="600" height="600"></canvas>
<div>v. 9</div>
<button id="share">share</button>
<script>
	const canvas = document.getElementById('app');
	const ctx = canvas.getContext('2d');

	ctx.fillStyle = '#000';
	ctx.fillRect(0, 0, 500, 500);
	ctx.fillStyle = '#fff';

	let down = false;
	function draw(e) {
		const x = e.pageX;
		const y = e.pageY;
		ctx.fillRect(x, y, 5, 5);
	}
	canvas.addEventListener('pointerdown', (e) => {
		down = true;
		draw(e);
	});
	canvas.addEventListener('pointermove', (e) => {
		if (down) {
			draw(e);
		}
	});
	canvas.addEventListener('pointerup', () => {
		down = false;
	});

	document.getElementById('share').addEventListener('click', async () => {
		if (1) {
				canvas.toBlob(async (blob) => {
					console.log(blob, blob.type);
					const file = new File([blob], "kotek.png", {type: blob.type});
					console.log(file);

					try {
						await navigator.share({
							title: 'kotek ü•∞üêà',
							text: 'Wlaz≈Ç kotek na p≈Çotek',
							url: 'https://hex13.github.io/demos/share.html',
							files: [file],
						});
						alert("ok");
					} catch (e) {
						alert(e);
					}
				});
		} else {
			alert("Your browser doesn't seem to support sharing.")
		}
	});
</script>
